name: Terraform VPC Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy (dev, stage, main)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stage
          - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-vpc:
    runs-on: ubuntu-latest

    env:
      TF_LOG: INFO
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
      DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform-vpc

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init (VPC)
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" \
            -backend-config="key=vpc/${{ env.ENVIRONMENT }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate (VPC)
        run: terraform validate

      - name: Terraform Plan (VPC)
        run: terraform plan -input=false \
          -var="environment=${{ env.ENVIRONMENT }}" \
          -var-file="environments/${{ env.ENVIRONMENT }}/terraform.tfvars" \
          -out=tfplan

      - name: Terraform Apply (VPC)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve -input=false tfplan