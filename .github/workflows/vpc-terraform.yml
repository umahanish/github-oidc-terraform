name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev/stage/prod)'
        required: true
        default: 'dev'
      tf_directory:
        description: 'Path to Terraform configuration directory (default is root)'
        required: false
        default: '.'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
  DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE }}

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Set Terraform directory
        run: |
          echo "TF_DIR=${{ github.event.inputs.tf_directory }}" >> $GITHUB_ENV

      - name: Verify Terraform files
        run: |
          echo "Listing Terraform files in $TF_DIR"
          ls -1 $TF_DIR/*.tf || echo "⚠️ No Terraform files found!"

      - name: Terraform Init (Reconfigure Backend)
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" \
            -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -backend-config="encrypt=true"
        working-directory: ${{ github.event.inputs.tf_directory }}

      - name: Terraform Plan
        run: |
          terraform plan -input=false \
            -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" \
            -out=tfplan
        working-directory: ${{ github.event.inputs.tf_directory }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ github.event.inputs.tf_directory }}
