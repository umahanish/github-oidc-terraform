name: Terraform VPC Plan & Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'

jobs:
  terraform:
    name: Terraform VPC
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2   # Default region if not in tfvars

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHub-OIDC-VPC

      - name: Terraform Init
        run: |
          - name: Terraform Init (Reconfigure Backend)
        working-directory: ./terraform/vpc
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" \
            -backend-config="key=vpc/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" \
            -out=tfplan


      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform -chdir=vpc apply \
            -input=false \
            tfplan
