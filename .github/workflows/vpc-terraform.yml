name: Terraform VPC Workflow

on:
  push:
    paths:
      - 'vpc/**'
      - 'environments/**'

jobs:
  terraform-vpc:
    name: Terraform VPC
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      TF_BUCKET: github-oidc-bucket-terraform
      TF_STATE_KEY: vpc/dev/terraform.tfstate
      AWS_REGION: eu-west-2   # default region, can also pass via tfvars

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (VPC)
        run: |
          terraform -chdir=vpc init \
            -backend-config="bucket=${TF_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}"

      - name: Terraform Plan (VPC)
        run: |
          terraform -chdir=vpc plan \
            -input=false \
            -var-file="environments/dev/terraform.tfvars" \
            -out=tfplan

      - name: Terraform Apply (VPC)
        if: github.ref == 'refs/heads/main'
        run: |
          terraform -chdir=vpc apply -input=false tfplan
