name: VPC Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev/stage/prod)'
        required: true
        default: 'dev'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
  DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE }}

jobs:
  terraform-vpc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform-vpc
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Debug Backend Variables
        working-directory: ./terraform/vpc
        run: |
          # Trim variables to remove accidental spaces
          export CLEAN_BUCKET="$(echo '${{ env.AWS_S3_BUCKET }}' | xargs)"
          export CLEAN_DYNAMODB="$(echo '${{ env.DYNAMODB_TABLE }}' | xargs)"
          export CLEAN_REGION="$(echo '${{ env.AWS_REGION }}' | xargs)"
          echo "Bucket: '$CLEAN_BUCKET'"
          echo "DynamoDB Table: '$CLEAN_DYNAMODB'"
          echo "Region: '$CLEAN_REGION'"

      - name: Terraform Init (Reconfigure Backend)
        working-directory: ./terraform/vpc
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=$CLEAN_BUCKET" \
            -backend-config="key=vpc/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=$CLEAN_REGION" \
            -backend-config="dynamodb_table=$CLEAN_DYNAMODB" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: ./terraform/vpc
        run: |
          terraform plan -input=false \
            -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform/vpc
        run: terraform apply -auto-approve -input=false tfplan
